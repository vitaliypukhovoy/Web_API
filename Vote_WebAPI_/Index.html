<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Survay1</title>
</head>
    <body>
        <div>
            <ul id="voice" />
        </div>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
        <script>

            $(document).ready(function () {

                $.getJSON("api/Voice/")
                .done(function (data) {
                    $.each(data, function (key, value) {                       
                        $('<li>', { text: value }).appendTo($('#voice'))
                    }
                    )
                });
            });

        </script>


</body>
</html>
